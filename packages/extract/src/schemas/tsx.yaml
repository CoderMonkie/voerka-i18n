utils:
  is-t-component:
    any:
      - kind: jsx_self_closing_element
      - kind: jsx_opening_element
      - kind: jsx_element
    has:
      kind: identifier
      regex: Translate
  is-message:
    kind: jsx_attribute
    has:
      kind: property_identifier
      regex: message
    inside:  
      matches: is-t-component
  is-vars:
    kind: jsx_attribute
    has:
      kind: property_identifier
      regex: vars
    inside:        
      matches: is-t-component     
  is-options:
    kind: jsx_attribute
    has:
      kind: property_identifier
      regex: options
    inside:        
      matches: is-t-component        
rule:
  any: 
    - 
      kind: string
      pattern: $MESSAGE
      inside:
        matches: is-message
    - 
      any:
        - kind: jsx_expression
        - kind: string
      pattern: $VARS
      inside:
        matches: is-vars
    - 
      any:
        - kind: jsx_expression
        - kind: string
      pattern: $OPTIONS
      inside:
        matches: is-options   
    - pattern: t($MESSAGE)
    - pattern: t($MESSAGE,$VARS)
    - pattern: t($MESSAGE,$VARS,$OPTIONS)